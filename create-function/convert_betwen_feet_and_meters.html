<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert betwen feet and meters</title>
</head>
<body>
<table>
    <tr>
        <td>Nhập meter : </td>
        <td><input type="text" id="feett" oninput = "meterToFeet(this.value)"></td>
        <td><div id="feeett"></div></td>
    </tr>
    <tr>
        <td>Nhập feet : </td>
        <td><input type="text" id="meterr" oninput = "feetToMeter(this.value)" ></td>
        <td><div id="metter"></div></td>
    </tr>
</table>
<script>

    function meterToFeet(meter,feet) {
        feet = 3.279 * meter;
        document.getElementById("feeett").innerHTML = feet + " feet";
    }

    function feetToMeter(feet,meter) {
        meter = 0.305 * feet;
        document.getElementById("metter").innerHTML = meter + " meter";
    }

</script>
</body>
</html>
