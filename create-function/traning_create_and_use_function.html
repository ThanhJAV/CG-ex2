            function parameter2(c,d) {
                let a = +parseFloat(document.getElementById("inputtaa").value);

                    alert(a +">"+ b);

                }
            }
        </script>

<form>
    <fieldset>
        <legend>Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao</legend>
        <table>
            <tr>
                <td><input type="text" id="input1" oninput="click1(this.value)"></td>
            </tr>
        </table>
        <div id="result"></div>
        <script>
            function click1() {
                let get_value_input = document.getElementById("input1").value;
                let name1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
                let name2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
                for (let x = 0; x < name1.length; x++) {
                    if (name1[x]===get_value_input) {
                        document.getElementById('result').innerHTML = name2[x];
                        break;
                    }else if(name2[x]===get_value_input) {
                        document.getElementById('result').innerHTML=name1[x];
                        break;
                    }else {
                        document.getElementById('result').innerHTML='Not Found';
                    }
                }
            }
        </script>

    </fieldset>
</form>
