<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 so ngyen to</title>
</head>
<body>
<script>
    let num = prompt();
    let count = 0;
    let N = 2;
    function check(num) {
        if (num < 1)
            return false;
        if (num == 1)
            return false;
        for (i = 2; i <= num / 2; i++) {
            if (num % i == 0)
                return false;
        }
        return true;
    }
    while (count < num) {
        if (check(N)) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
