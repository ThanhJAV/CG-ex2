<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
</head>
<body>
<!--Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
<div id="div"></div>
<script>
    let input;
    let total = 0;
    while(input!=-1){
        input = +parseInt (prompt ("Mời nhập số :"));
        alert(input);
        total+= input;
    }
    alert(total);

</script>

</body>
</html>
