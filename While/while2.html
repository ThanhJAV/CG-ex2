<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị thẻ hr</title>
</head>
<body>
<!--Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. -->
<form>
    <fieldset>
        <legend>Chuong trinh hien thi the hr</legend>
        <script>
            let i = 1;
            while (i<100){
                document.write(" <hr width  = " + i + "%>");
                i++;
            }

        </script>
    </fieldset>
</form>

</body>
</html>
