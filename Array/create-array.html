<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create-array</title>
</head>
<body>
Sample Screen:<br>
<input type="text" id="input">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_aray()">
<input type="button" id="btnDisplay" value="Display" onclick="display_array()">
<div id="result"></div>
<script>
    let x = 0;
    let array = [];
    function add_element_to_aray() {
        array[x] = document.getElementById("input").value;
        alert("Element: " + array[x] + " Add at index " + x);
        x++;
        document.getElementById("input").value = "";
        
    }
    function display_array() {
        let e = "<hr>"
        for(let i = 0 ; i<array.length ; i++){
            e+= "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
