<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc mang</title>
</head>
<body>
<form>
    <fieldset>
        <script>
            let x = [-3, 5, 1, 3, 2, 10];
            let first = 0;
            let last = x.length -1;
            while (first < last) {
                let b = x[first];
                x[first] = x[last];
                x[last] = b;
                first++;
                last--;
            }
            document.write(x) ;
        </script>
    </fieldset>

</form>
<form>
    <fieldset>
        <script>
            let a = [1,2,3,4,5,6,7,8,2];
            let reverst=[];
            for (let i=0 , j=a.length -1;i<a.length;i++,j--){
                reverst[j] = a[i];
            }
            document.write(reverst);
        </script>
    </fieldset>

</form>
</body>
</html>
