<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 -->
<script>
    let value = null;
    do{
        value = prompt(" Nhập số từ 1 đến 10 : ");
        alert("Số bạn vừa nhập là : " + value);
    }while (value <1 || value > 10);

</script>

</body>
</html>
